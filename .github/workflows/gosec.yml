name: Run Gosec
on:
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - master
jobs:
  gosec:
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3
      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: -exclude-dir=assets -no-fail ./...
